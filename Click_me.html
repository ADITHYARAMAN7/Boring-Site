<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Supreme</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #f0f0f0;
      --btn-text: #000000;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --btn-bg: #333333;
      --btn-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    #click-btn {
      padding: 1rem 2rem;
      font-size: 2rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease;
      position: relative;
    }

    #click-btn.clicked {
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #counter {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      transition: color 0.3s;
    }

    #shop {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .shop-item {
      margin-bottom: 10px;
    }

    .shop-item button {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }

    .shop-item button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="click-btn">Click Me üòé</button>
  <button id="toggle-mode">üåô Dark Mode</button>
  <div id="counter">Clicks: 0 üöÄ</div>

  <div id="shop">
    <div class="shop-item">
      <strong>üîä Click Sound</strong><br>
      <em>Cost: 20 clicks</em><br>
      <button id="buy-sound" disabled>Buy</button>
    </div>
    <div class="shop-item">
      <strong>‚úåÔ∏è 2x Multiplier</strong><br>
      <em>Cost: 50 clicks</em><br>
      <button id="buy-multiplier" disabled>Buy</button>
    </div>
  </div>

  <!-- Optional sound -->
  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("toggle-mode");
    const clickBtn = document.getElementById("click-btn");
    const counterDisplay = document.getElementById("counter");

    const buySoundBtn = document.getElementById("buy-sound");
    const buyMultiplierBtn = document.getElementById("buy-multiplier");
    const clickSound = document.getElementById("click-sound");

    let clickCount = 0;
    let multiplier = 1;
    let soundUnlocked = false;
    let multiplierUnlocked = false;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      toggleBtn.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    clickBtn.addEventListener("click", () => {
      clickCount += multiplier;
      counterDisplay.textContent = `Clicks: ${clickCount} üöÄ`;

      if (soundUnlocked) clickSound.play();

      clickBtn.classList.add("clicked");
      setTimeout(() => {
        clickBtn.classList.remove("clicked");
      }, 200);

      // Unlock shop items based on count
      if (clickCount >= 20 && !soundUnlocked) {
        buySoundBtn.disabled = false;
      }
      if (clickCount >= 50 && !multiplierUnlocked) {
        buyMultiplierBtn.disabled = false;
      }
    });

    buySoundBtn.addEventListener("click", () => {
      if (clickCount >= 20) {
        clickCount -= 20;
        soundUnlocked = true;
        buySoundBtn.disabled = true;
        counterDisplay.textContent = `Clicks: ${clickCount} üöÄ`;
        alert("üîä Sound unlocked! Now every click goes beep!");
      }
    });

    buyMultiplierBtn.addEventListener("click", () => {
      if (clickCount >= 50) {
        clickCount -= 50;
        multiplier = 2;
        multiplierUnlocked = true;
        buyMultiplierBtn.disabled = true;
        counterDisplay.textContent = `Clicks: ${clickCount} üöÄ`;
        alert("‚úåÔ∏è Multiplier unlocked! Every click = 2 now!");
      }
    });
  </script>
</body>
</html>
